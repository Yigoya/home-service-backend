spring:
  datasource:
    url: jdbc:h2:mem:service_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false

# Keep tests independent from external services
telebirr:
  verify-callback-signature: false
