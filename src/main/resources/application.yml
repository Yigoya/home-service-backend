    # Use a strong 32+ character secret from env in production
    secret: ${JWT_SECRET:change-this-jwt-secret-to-a-strong-32plus-char-key}
    # 15 minutes
    access-token-expiration-ms: ${JWT_ACCESS_TOKEN_EXPIRATION_MS:900000}
    # 14 days
    refresh-token-expiration-ms: ${JWT_REFRESH_TOKEN_EXPIRATION_MS:1209600000}
  cookies:
    # Must be true in production (HTTPS)
    secure: ${AUTH_COOKIE_SECURE:true}
    same-site: ${AUTH_COOKIE_SAMESITE:None}
    domain: ${AUTH_COOKIE_DOMAIN:}
    path: ${AUTH_COOKIE_PATH:/}
  auth:
    rate-limit:
      max-attempts: 15
      window-seconds: 60
    lockout:
      max-failed-attempts: 5
      duration-minutes: 15
